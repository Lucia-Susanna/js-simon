<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css' integrity='sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==' crossorigin='anonymous'/>
  <title>Simon Says</title>
</head>
<body class="green">
  <div class="container d-flex flex-column justify-content-center align-items-center">
    <button id="start" class="btn btn-warning">START GAME</button>

    <div id="timer" class="d-none"></div>
    <p id="random-numbers"></p>  
    <form action="#" id="answer" class="d-none">
      <input type="number" min="1" max="50" id="numA">
      <input type="number" min="1" max="50" id="numB">
      <input type="number" min="1" max="50" id="numC">
      <input type="number" min="1" max="50" id="numD">
      <input type="number" min="1" max="50" id="numE">
      <button id="send">Send</button>
      
    </form>
   
    
    <p id="result" class="d-none">hai indovinato </p>
    <button id="reset" class=" btn btn-danger d-none">RESTART GAME</button>
  </div>


  <script src="./script.js"></script>
</body>
</html>
